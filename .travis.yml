language:
  - c
os:
  - linux
  - osx
install:
  - rm -rf ~/.nvm
  - git clone https://github.com/creationix/nvm.git ~/.nvm
  - source ~/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - node --version
  - npm install
script: npm test
after_success: npm run coverage
env:
  - NODE_VERSION="0.10"
  - NODE_VERSION="0.11"
  - NODE_VERSION="0.12"
  - NODE_VERSION="iojs"
